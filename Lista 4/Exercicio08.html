<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de Exercícios 4</title>

        <script language=javascript>

            document.write("<h1> Exercício 08 </h1>");
            document.write("<h3> Ler 10 valore, calcular e escrever a média aritmética desses valores lidos.</h3>");

            indice=1;
            resultado=0;
            while(indice<=10)
            {
             numero = parseInt(prompt("Informe o "+indice+"° valor."));
             resultado=resultado+numero;
             indice++;             
            }
            
            document.write("A média aritmética dos 10 valores informado é "+(resultado/10));
            


        </script>
    </head>
    <body></body>

</html>
