<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de Exercícios 4 PARTE II</title>

        <script language=javascript>

            document.write("<h1> Exercício 02 </h1>");
            document.write("<h3> Faça um programa que faça a soma dos números pares entre 25 e 200.</h3>");

            indice=25;
            soma=0;
            document.write("<p><pre>Números pares: ")
            while(indice<=200)
            {
             modulo = indice%2;
             if(modulo==0)
             {
                if(indice!=200)
                {
                    soma = soma+indice; 
                    document.write(indice+", "); 
                }else{
                    soma = soma+indice; 
                    document.write(indice+"."); 
                } 
                 
             }   
             indice++;             
            }
            document.write("</pre></p><p>A soma de todos os números pares é: "+soma+".");
            
            


        </script>
    </head>
    <body></body>

</html>
