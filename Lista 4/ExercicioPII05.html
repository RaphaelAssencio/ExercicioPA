<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de Exercícios 4 PARTE II</title>

        <script language=javascript>

            document.write("<h1> Exercício 05 </h1>");
            document.write("<h3> Faça um programa que imprima os 10 primeiros números da sequência de Fibonacci. OBS:. Os dois primeiros termos da série são 1 e 1, e os demais são gerados pela soma do número atual + seu antecessor.</h3>");

            indice=1;
            valorA=0;
            valorB=1;
            valorC=1;
            soma=0;
            
            while(indice<=10)
            {
               document.write("<p><pre> "+valorA+" -- "+valorB+" -- "+valorC+" </pre></p>");
               valorA=valorC;
               soma=valorB+valorC;
               valorB=soma;
               valorC=valorA+valorB;
               indice++; 
            }
           


        </script>
    </head>
    <body></body>

</html>
