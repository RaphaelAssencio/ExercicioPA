        <script language=javascript>

            document.write("<h1> Exercício 01 </h1>");
            document.write("<h3> Escreva um programa para imprimir os números de 1 (inclusive) a 10 (inclusive) em ordem crescente. </h3>");

            numero =1;

            {
                document.write("Número "+numero+"</br>");

            }
