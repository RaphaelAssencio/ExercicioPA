<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="utf-8">
        <title>Lista de Exercícios 4 PARTE II</title>

        <script language=javascript>

            document.write("<h1> Exercício 01 </h1>");
            document.write("<h3> Faça um programa que imprima a lista de conversão de polegadas para centímetros. Deseja-se que na tela, sejam exibidos os valores de 1 a 20 polegadas.</h3>");

            indice=1;
            document.write("<p><pre><strong>POLEGADA            CENTÍMETRO</strong></pre></p>");
            while(indice<=20)
            {
             centimetro = indice * 2.54;   
             document.write("<p><pre>"+indice+"  pol   <------>   "+centimetro+"   cm</pre></p></br>");
             indice++;             
            }
            
            
            


        </script>
