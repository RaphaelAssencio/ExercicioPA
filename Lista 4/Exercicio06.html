<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de Exercícios 4</title>

        <script language=javascript>

            document.write("<h1> Exercício 06 </h1>");
            document.write("<h3> Ler 10 valores e escrever quantos desses valores lidos são negativos.</h3>");

            indice=1;
            quantidade=0;
            while(indice<=10)
            {
             numero = parseInt(prompt("Informe o "+indice+"° valor."));
             numero = numero*(-1);
             if(numero >= 0)
             {
                 quantidade=quantidade+1;
             }
             indice++;             
            }
            
            document.write("Você digitou "+quantidade+" números negativos.");
            


        </script>
    </head>
    <body></body>

</html>
