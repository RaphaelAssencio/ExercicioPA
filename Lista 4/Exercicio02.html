<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de Exercícios 4</title>

        <script language=javascript>

            document.write("<h1> Exercício 02 </h1>");
            document.write("<h3> Escreva um algoritmo para imprimir os números de 1 (inclusive) a 10 (inclusive) em ordem decrescente </h3>");

            numero =10;
            while(numero >= 1)
            {
                document.write("Número "+numero+"</br>");
                numero--;
            }


        </script>
    </head>
    <body></body>

</html>
