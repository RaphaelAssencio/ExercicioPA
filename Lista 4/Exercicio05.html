<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de Exercícios 4</title>

        <script language=javascript>

            document.write("<h1> Exercício 05 </h1>");
            document.write("<h3> Escreva um algoritmo que calcule e imprima a tabuada de um número informado pelo usuário.</h3>");

            numero = parseInt(prompt("Informe o valor o qual deseja calcular a tabuada."));
            multiplicador=1;

            document.write("</br>TABUADA DO "+numero+"</br></br>");
            while(multiplicador <= 10)
            {
                document.write(numero+" X "+multiplicador+" = "+(numero*multiplicador)+"</br></br>");
                multiplicador++;
            }


        </script>
    </head>
    <body></body>

</html>
