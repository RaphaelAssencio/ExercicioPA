<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de Exercícios 4</title>

        <script language=javascript>

            document.write("<h1> Exercício 03 </h1>");
            document.write("<h3> Escreva um programa para imprimir os 10 primeiros números inteiros maiores que 100. </h3>");

            numero =100;
            while(numero <= 109)
            {
                document.write((numero-99)+"° "+"Número "+numero+"</br>");
                numero++;
            }


        </script>
    </head>
    <body></body>

</html>
