<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de Exercícios 4</title>

        <script language=javascript>

            document.write("<h1> Exercício 04 </h1>");
            document.write("<h3> Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive).</br>Considere que o N será sempre maior que ZERO. </h3>");

            numero = parseInt(prompt("Digite um valor inteiro maior do que ZERO !"));
            ordem = 1;
            while(numero >= 1)
            {
                document.write(ordem+"° "+"Número "+numero+"</br>");
                numero--;
                ordem++;
            }


        </script>
    </head>
    <body></body>

</html>
